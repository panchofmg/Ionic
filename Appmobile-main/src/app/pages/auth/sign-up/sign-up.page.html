<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/logo-fondoazul.jpg" alt="Imagen de encabezado"></ion-img>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">
      <app-custom-input autocomplete="name" icon="person-outline" [control]="form.controls.name" type="text"
        label="Usuario"></app-custom-input>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']"> El correo es requerido</div>
      </div>
      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
        label="correo"></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingrese un correo valido</div>
      </div>
      <app-custom-input type="password" label="contraseña" [control]="form.controls.password"
        icon="lock-closed-outline"></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']"> La contraseña es requerida</div>
      </div>
      <ion-item>
        <ion-select label="Tipo de usuario" formControlName="tipoUsuario"
          [disabled]="form.controls.tipoUsuario.value === 'profesor'">
          <ion-select-option value="alumno">Alumno</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="block" fill="clear" mode="ios" class="submit" [disabled]="form.invalid" type="submit">
        Registrar
      </ion-button>
    </form>
  </div>
</ion-content>
