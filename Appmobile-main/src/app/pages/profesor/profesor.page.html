<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-center">Bienvenido!</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="signOut()" color="dark">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container text-center">
    <!-- Imagen del profesor -->
    <img src="assets/alejandro.jpg" alt="Alejandro" class="img-fluid rounded-circle profesor-img">
    <p><small style="font-size: 12px;">ALEJANDRO SEBASTIAN SEPULVEDA MONTERO</small></p>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/profesor">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/horarioprofesor">
        <ion-icon name="time-outline"></ion-icon>
        <ion-label>Horario</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/asistenciaprofe">
        <ion-icon name="hand-right-outline"></ion-icon>
        <ion-label>Asistencia</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
